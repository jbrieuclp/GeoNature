<div>

  <div class="form-group row row-0">
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 padding-sm">
      <pnx-taxonomy #taxon label="{{ 'Taxon.Taxon' | translate }}" [parentFormControl]="occurrenceForm.get('cd_nom')"
        [idList]="occtaxConfig.id_taxon_list" [charNumber]="3" [listLength]="occtaxConfig.taxon_result_number" (onChange)="fs.onTaxonChanged($event);" [displayAdvancedFilters]=true>
      </pnx-taxonomy>
    </div>
  </div>
  <div class="row row-0">
    <div *ngIf="occtaxConfig.form_fields.observation_status" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
      <pnx-nomenclature class="sm" label="{{ 'Taxon.ObservationStatus' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_observation_status')"
        codeNomenclatureType="STATUT_OBS">
      </pnx-nomenclature>
    </div>
    <div *ngIf="occtaxConfig.form_fields.obs_method" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
      <pnx-nomenclature class="sm" label="{{ 'Taxon.ObsMethod' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_obs_meth')"
        codeNomenclatureType="METH_OBS" [regne]="fs.currentTaxon.regne" [group2Inpn]="fs.currentTaxon.group2_inpn">
      </pnx-nomenclature>
    </div>
    <div *ngIf="occtaxConfig.form_fields.bio_condition" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
      <pnx-nomenclature class="sm" label="{{ 'Taxon.BiologicalCondition' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_bio_condition')"
        codeNomenclatureType="ETA_BIO" [regne]="fs.currentTaxon.regne" [group2Inpn]="fs.currentTaxon.group2_inpn">
      </pnx-nomenclature>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
      <button id="advanced-button" type="button" class="btn btn-outline-shadow btn-sm" data-toggle="collapse"
        data-target="#collapseAvance">
        <i class="fa fa-cog" aria-hidden="true"></i>
        {{ 'Taxon.Advanced' | translate }}
      </button>
    </div>

  </div>


  <div class="collapse" id="collapseAvance">
    <div class="row row-0">
      <div *ngIf="occtaxConfig.form_fields.determination_method" class="col-xs-12 col-md-6 padding-sm">
        <pnx-nomenclature class="sm" label="{{ 'Taxon.DeterminationMethod' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_determination_method')"
          codeNomenclatureType="METH_DETERMIN" [regne]="fs.currentTaxon.regne" [group2Inpn]="fs.currentTaxon.group2_inpn">
        </pnx-nomenclature>
      </div>
      <div *ngIf="occtaxConfig.form_fields.bio_status" class="col-xs-12 col-md-6 padding-sm">
        <pnx-nomenclature class="sm" label="{{ 'Taxon.BiologicalStatus' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_bio_status')"
          codeNomenclatureType="STATUT_BIO" [regne]="fs.currentTaxon.regne" [group2Inpn]="fs.currentTaxon.group2_inpn">
        </pnx-nomenclature>
      </div>
      <div *ngIf="occtaxConfig.form_fields.naturalness" class="col-xs-12 col-md-6 padding-sm">
        <pnx-nomenclature class="sm" label="{{ 'Taxon.Naturalness' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_naturalness')"
          codeNomenclatureType="NATURALITE" [regne]="fs.currentTaxon.regne" [group2Inpn]="fs.currentTaxon.group2_inpn">
        </pnx-nomenclature>
      </div>
    </div>

    <div class="row row-0">
      <div *ngIf="occtaxConfig.form_fields.determiner" class="col-xs-12 col-md-6 padding-sm">
        <small> {{ 'Taxon.Determiner' | translate }} </small>
        <input class="form-control form-control-sm" [formControl]="occurrenceForm.get('determiner')" type="text">
      </div>

      <div *ngIf="occtaxConfig.form_fields.micro_habitat" class="col-xs-12 col-md-6 padding-sm">
        <small> {{ 'Taxon.MicroHabitat' | translate }} </small>
        <input class="form-control form-control-sm" type="text" [formControl]="occurrenceForm.get('micro_habitat')"
          [disableControl]="fs.disabled">
      </div>

    </div>

    <div class="row row-0">
      <div *ngIf="occtaxConfig.form_fields.exist_proof" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
        <pnx-nomenclature class="sm" label="{{ 'Taxon.ExistProof' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_exist_proof')"
          codeNomenclatureType="PREUVE_EXIST" [regne]="fs.currentTaxon.regne" [group2Inpn]="fs.currentTaxon.group2_inpn"
          (labelsLoaded)="getLabels($event)" #existProof>
        </pnx-nomenclature>
      </div>
      <div *ngIf="occtaxConfig.form_fields.digital_proof" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
        <div class="form-group">
          <small> {{ 'Taxon.DigitalProof' | translate }} </small>
          <input [ngClass]="{'is-invalid' : occurrenceForm.get('digital_proof').invalid}" class="form-control form-control-sm"
            [formControl]="occurrenceForm.get('digital_proof')" type="text">
        </div>
        <small class="red" *ngIf="occtaxConfig?.digital_proof_validator && occurrenceForm.errors?.invalidDigitalProof">
          {{ 'Taxon.ExistProofValidation' | translate }}
        </small>
      </div>
      <div *ngIf="occtaxConfig.form_fields.non_digital_proof" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
        <div class="form-group">
          <small> {{ 'Taxon.NonDigitalProof' | translate }} </small>
          <input [ngClass]="{'is-invalid' : occurrenceForm.get('non_digital_proof').invalid}" class="form-control form-control-sm"
            [formControl]="occurrenceForm.get('non_digital_proof')" type="text">
        </div>
      </div>
      <small *ngIf="occurrenceForm.errors?.existproofError" class="error" style="color:red">
        {{'Taxon.ExistproofError' |translate}}      
      </small>
      <small *ngIf="occurrenceForm.errors?.noExistProofError" class="error" style="color:red">
        {{'Taxon.NoExistProofError' |translate}}
      </small>

    </div>
    <div class="row row-0">
      <div *ngIf="occtaxConfig.form_fields.diffusion_level" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
        <pnx-nomenclature class="sm" label="{{ 'Taxon.DiffusionLevel' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_diffusion_level')"
          codeNomenclatureType="NIV_PRECIS">
        </pnx-nomenclature>
      </div>
      <div *ngIf="occtaxConfig.form_fields.blurring" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
        <pnx-nomenclature class="sm" label="{{ 'Taxon.Blurring' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_blurring')"
          codeNomenclatureType="DEE_FLOU">
        </pnx-nomenclature>
      </div>
      <div *ngIf="occtaxConfig.form_fields.source_status" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-sm">
        <pnx-nomenclature class="sm" label="{{ 'Taxon.StatusSource' | translate }}" [parentFormControl]="occurrenceForm.get('id_nomenclature_source_status')"
          codeNomenclatureType="STATUT_SOURCE">
        </pnx-nomenclature>
      </div>
    </div>
    <div class="row row-0" id="row-commentaire">
      <div *ngIf="occtaxConfig.form_fields.comment_occ" class="col-xs-12 col-sm-12 col-md-12 col-lg-6 padding-sm">
        <textarea placeholder="{{ 'Releve.Comment' | translate }}" class="form-control" [formControl]="occurrenceForm.get('comment')"
          rows="2" id="commentaire">
            </textarea>
      </div>
    </div>
  </div>
</div>
